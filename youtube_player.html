<!DOCTYPE html>
<html id="id_html">

<head>
<script type="text/javascript">

var player
var volume = 100

function setVolume( num )
{
	volume = num

	if ( player && player.setVolume )
		player.setVolume( volume )
}

function stateChanged( state )
{
	setVolume( volume )
}

function onYouTubePlayerReady()
{
	player = document.getElementById( "playerobject" )
	if ( player )
		player.addEventListener( "onStateChange", "stateChanged" )

	setVolume( volume )
}

function setContent( content )
{
	document.getElementById( "videopanel" ).innerHTML = content
}

</script>
</head>

<body scroll="no" id="id_body">
<div id="videopanel">
</div>
</body>
